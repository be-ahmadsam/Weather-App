<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 text-white min-h-screen flex flex-col items-center justify-center">

    <div class="bg-white bg-opacity-10 backdrop-blur-md p-6 rounded-xl shadow-lg w-96  text-center">
        <h1 class="text-3xl font-bold mb-4">ğŸŒ Weather App</h1>

        <!-- Current Location Weather -->
        <div id="current-weather" class="p-4 bg-white bg-opacity-20 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold">ğŸ“ Your Location</h2>
            <p id="current-city" class="text-lg mt-1"></p>
            <p id="current-temp" class="text-2xl font-bold mt-2"></p>
            <p id="current-time" class="text-sm opacity-80 mt-1"></p>
        </div>

        <!-- Search Section -->
        <h3 class="text-lg font-semibold mt-6">ğŸ” Search Weather</h3>
        <div class="flex items-center space-x-2 mt-2">
            <input type="text" id="City-input" placeholder="Enter City Name" 
                   class="w-full p-2 rounded-lg bg-white text-gray-800 focus:ring-2 focus:ring-blue-400 outline-none">
            <button id="search-button" 
                    class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-all">
                Search
            </button>
        </div>

        <!-- Searched Location Weather -->
        <div id="weather-info" class="p-4 mt-4 hidden bg-white bg-opacity-20 rounded-lg shadow-md">
            <h2 id="City-name" class="text-lg font-semibold"></h2>
            <p id="City-temp" class="text-xl font-bold mt-2"></p>
            <p id="City-time" class="text-sm opacity-80 mt-1"></p>
        </div>

        <!-- Error Message -->
        <p id="error-message" class="text-red-300 mt-4 hidden">City not found. Try again.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
